package globalambc.network;

import inet.networklayer.configurator.ipv4.Ipv4NetworkConfigurator;
import inet.node.inet.StandardHost;
import inet.physicallayer.contract.packetlevel.IRadioMedium;
import inet.physicallayer.ieee80211.packetlevel.Ieee80211ScalarRadioMedium;

network BatterylessNetwork
{
    parameters:
        int numNodes = default(50);   // Rede densa
    submodules:
        configurator: Ipv4NetworkConfigurator {
            @display("p=100,50");
        }

        radioMedium: Ieee80211ScalarRadioMedium {
            @display("p=100,100");
        }

        node[numNodes]: StandardHost {
            @display("i=device/wifilaptop;p=200,200,row,50");
        }

        // Módulo lógico de controle sistêmico
        globalController: GlobalAmBCDRLModule {
            @display("i=block/control;p=400,150");
        }
}
